<svg width="300" height="120" viewBox="0 0 300 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon Section (Left) -->
  <g transform="translate(0, 0)">
    <!-- Main circle background -->
    <circle cx="60" cy="60" r="54" fill="url(#logoGradient)" opacity="0.1"/>
    <circle cx="60" cy="60" r="48" fill="url(#logoGradient)"/>
    
    <!-- Prosperity/Growth symbol -->
    <circle cx="60" cy="72" r="15" fill="url(#accentGradient)" opacity="0.2"/>
    
    <!-- Upward trending bars representing growth -->
    <rect x="42" y="66" width="7" height="18" rx="3.5" fill="url(#accentGradient)"/>
    <rect x="53" y="60" width="7" height="24" rx="3.5" fill="url(#accentGradient)"/>
    <rect x="64" y="54" width="7" height="30" rx="3.5" fill="url(#accentGradient)"/>
    <rect x="75" y="63" width="7" height="21" rx="3.5" fill="url(#accentGradient)"/>
    
    <!-- Central prosperity symbol -->
    <path d="M 60 36 Q 51 42 51 51 Q 51 60 60 66 Q 69 60 69 51 Q 69 42 60 36" 
          stroke="white" 
          stroke-width="2.4" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Small accent dots -->
    <circle cx="60" cy="45" r="1.8" fill="white"/>
    <circle cx="60" cy="57" r="1.8" fill="white"/>
  </g>
  
  <!-- Text Section (Right) -->
  <g transform="translate(130, 0)">
    <!-- Sanskrit Text: समृद्धि -->
    <text 
      x="0" 
      y="45" 
      font-family="'Noto Sans Devanagari', Arial, sans-serif" 
      font-size="36" 
      font-weight="700" 
      fill="url(#textGradient)"
      letter-spacing="1px">
      समृद्धि
    </text>
    
    <!-- English Text: Samruddhi -->
    <text 
      x="0" 
      y="80" 
      font-family="'Inter', Arial, sans-serif" 
      font-size="22" 
      font-weight="600" 
      fill="#1E3A8A"
      letter-spacing="1.5px">
      Samruddhi
    </text>
    
    <!-- Tagline -->
    <text 
      x="0" 
      y="105" 
      font-family="'Inter', Arial, sans-serif" 
      font-size="12" 
      font-weight="400" 
      fill="#64748B"
      letter-spacing="0.5px">
      Where prosperity meets purpose
    </text>
  </g>
</svg>

