version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: business-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - business-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: business-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - business-network
    restart: unless-stopped

  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: auth-service
    container_name: business-auth
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - AUTH_DB_NAME=auth_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - ENABLE_FAKE_OTP=true
      - ENABLE_SYNC=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - business-network
    restart: unless-stopped

  business-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: business-service
    container_name: business-business
    environment:
      - NODE_ENV=production
      - PORT=3003
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - BUSINESS_DB_NAME=business_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AUTH_SERVICE_URL=http://auth-service:3002
      - JWT_SECRET=${JWT_SECRET}
      - ENABLE_SYNC=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - business-network
    restart: unless-stopped

  party-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: party-service
    container_name: business-party
    environment:
      - NODE_ENV=production
      - PORT=3004
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - PARTY_DB_NAME=party_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AUTH_SERVICE_URL=http://auth-service:3002
      - JWT_SECRET=${JWT_SECRET}
      - ENABLE_SYNC=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - business-network
    restart: unless-stopped

  inventory-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: inventory-service
    container_name: business-inventory
    environment:
      - NODE_ENV=production
      - PORT=3005
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - INVENTORY_DB_NAME=inventory_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AUTH_SERVICE_URL=http://auth-service:3002
      - JWT_SECRET=${JWT_SECRET}
      - ENABLE_SYNC=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - business-network
    restart: unless-stopped

  invoice-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: invoice-service
    container_name: business-invoice
    environment:
      - NODE_ENV=production
      - PORT=3006
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - INVOICE_DB_NAME=invoice_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AUTH_SERVICE_URL=http://auth-service:3002
      - JWT_SECRET=${JWT_SECRET}
      - ENABLE_SYNC=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - business-network
    restart: unless-stopped

  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: payment-service
    container_name: business-payment
    environment:
      - NODE_ENV=production
      - PORT=3007
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - PAYMENT_DB_NAME=payment_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AUTH_SERVICE_URL=http://auth-service:3002
      - JWT_SECRET=${JWT_SECRET}
      - ENABLE_SYNC=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - business-network
    restart: unless-stopped

  web-app:
    build:
      context: ../web-app
      dockerfile: Dockerfile
    container_name: business-web-app
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_AUTH_API_URL=http://localhost/api/v1/auth
      - NEXT_PUBLIC_BUSINESS_API_URL=http://localhost/api/v1/business
      - NEXT_PUBLIC_PARTY_API_URL=http://localhost/api/v1/party
      - NEXT_PUBLIC_INVENTORY_API_URL=http://localhost/api/v1/inventory
      - NEXT_PUBLIC_INVOICE_API_URL=http://localhost/api/v1/invoice
      - NEXT_PUBLIC_PAYMENT_API_URL=http://localhost/api/v1/payment
    ports:
      - "3000:3000"
    depends_on:
      auth-service:
        condition: service_healthy
      business-service:
        condition: service_healthy
      party-service:
        condition: service_healthy
      inventory-service:
        condition: service_healthy
      invoice-service:
        condition: service_healthy
      payment-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - business-network
    restart: unless-stopped

networks:
  business-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

